apiVersion: apps/v1
kind: Deployment
metadata:
  name: veidemann-harvester
spec:
  template:
    spec:
      containers:
        - name: veidemann-browser-controller
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: DB_USE_OPENTRACING
              value: "true"
        - name: veidemann-harvester-proxy
          env:
            - name: LOG_LEVEL
              value: "WARN"
        - name: veidemann-harvester-browser
          env:
            - name: DEBUG
              value: "-*"
